version: '2.1'
services:
  appsvr:
    image: oracle/glassfish:5.0
    ports:
     - "80:8080"
    volumes:
     - "../template-artifactid/build/libs/template-artifactid.war:/glassfish5/glassfish/domains/domain1/autodeploy/template-artifactid.war"
    healthcheck:
      test: curl --fail http://127.0.0.1:8080/template-artifactid/resources/health || exit 1
      interval: 5s
      timeout: 10s
      retries: 3
